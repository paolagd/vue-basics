<html>
  <head>
    <title>My first vue app!</title> 
  </head>
  <body>
    <div id="checkboxBinding">
      <label>
        <input type="checkbox" value="beers" v-model="searchIndexes" />
        Beers
      </label>
      <label>
        <input type="checkbox" value="breweries" v-model="searchIndexes" />
        Breweries
      </label>
      <br />
      <small> selected: {{searchIndexes}}</small>
    </div>


    <div id="radioButtonBinding">
      <label>
        <input type="radio" value="beers" v-model="searchIndex" />
        Beers
      </label>
      <label>
        <input type="radio" value="breweries" v-model="searchIndex" />
        Breweries
      </label>
      <br />
      <small> selected: {{searchIndex}}</small>
    </div>

    <script type="text/javascript" src="https://unpkg.com/vue"></script>

    <script type="text/javascript">
      var checkboxBinding = new Vue({
        el: "#checkboxBinding",
        data: { isPowerSyntaxEnabled: false, searchIndexes: [], query: "" },
      });

      var radioButtonBinding = new Vue({
        el: "#radioButtonBinding",
        data: { searchIndex: 'beers'},
      });
    </script>
  </body>
</html>
